
<app-page-header title="Dashboard" subtitle="Security Gateway Overview"></app-page-header>
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
  @for (tile of tiles; track tile.title) {
    <a [routerLink]="tile.link" class="bg-white p-6 rounded-lg shadow-sm hover:shadow-md transition-shadow duration-200 flex items-center space-x-4">
      <div class="flex-shrink-0" [innerHTML]="tile.icon"></div>
      <div>
        <h3 class="text-lg font-semibold text-gray-800">{{ tile.title }}</h3>
      </div>
    </a>
  }
</div>

<div class="mt-8 bg-white p-6 rounded-lg shadow-sm">
  <h2 class="text-xl font-semibold text-gray-800 mb-4">Quick Links</h2>
  <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
      <a routerLink="/quarantine" class="text-blue-600 hover:underline">Manage Quarantine</a>
      <a routerLink="/address-groups" class="text-blue-600 hover:underline">View Address Groups</a>
      <a routerLink="/domains-routing" class="text-blue-600 hover:underline">Configure Domains & Routing</a>
      <a routerLink="/actions" class="text-blue-600 hover:underline">Define Actions</a>
      <a routerLink="/allow-block-rules" class="text-blue-600 hover:underline">Set Global Rules</a>
      <a routerLink="/content-filters" class="text-blue-600 hover:underline">Manage Content Filters</a>
  </div>
</div>
